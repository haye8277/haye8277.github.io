<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <button id="back-to-top" aria-label="Back to top" onclick="window.scrollTo({top:0,behavior:'smooth'})">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>
      <span class="back-to-top-label">Top</span>
    </button>

    <script>
      (function() {
        var btn = document.getElementById('back-to-top');
        window.addEventListener('scroll', function() {
          var scrolled = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
          btn.classList.toggle('visible', scrolled >= 0.25);
        }, { passive: true });
      })();
    </script>

  </body>

</html>
