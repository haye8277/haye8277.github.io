<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-inner">

      <div class="footer-brand">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        <div class="footer-copyright">&copy; {{ site.time | date: "%Y" }} Jacob H.</div>
      </div>

      <ul class="footer-links">
        <li><a href="mailto:{{ site.email }}">Email</a></li>
        {% if site.github_username %}
        <li><a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a></li>
        {% endif %}
        {% if site.linkedin_url %}
        <li><a href="{{ site.linkedin_url }}" target="_blank" rel="noopener">LinkedIn</a></li>
        {% endif %}
      </ul>

    </div>
  </div>
</footer>
